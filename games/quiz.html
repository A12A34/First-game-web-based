<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            transition: width 0.3s;
        }
        .question-number {
            color: #888;
            font-size: 0.9rem;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            text-align: center;
        }
        .category {
            color: #ffaa00;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .answer-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }
        .answer-btn.correct {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }
        .answer-btn.wrong {
            background: #ff6b6b;
            color: #fff;
            border-color: #ff6b6b;
        }
        .answer-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }
        .stats {
            display: flex;
            gap: 30px;
        }
        .stat-box {
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stat-value.score { color: #00ff88; }
        .stat-value.timer { color: #ffaa00; }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .category-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
        }
        .category-btn.active {
            background: #00ff88;
            color: #000;
        }
        .result-screen {
            display: none;
            text-align: center;
        }
        .result-score {
            font-size: 4rem;
            color: #00ff88;
        }
        .result-text {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üß† Quiz Master</h1>
            
            <div class="game-area" id="gameArea">
                <div class="category-select" id="categorySelect">
                    <button class="category-btn active" data-category="all">All Topics</button>
                    <button class="category-btn" data-category="science">Science</button>
                    <button class="category-btn" data-category="history">History</button>
                    <button class="category-btn" data-category="geography">Geography</button>
                    <button class="category-btn" data-category="entertainment">Entertainment</button>
                </div>
                
                <button id="startBtn" class="btn btn-primary">Start Quiz</button>
            </div>
            
            <div class="game-area" id="quizArea" style="display: none;">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value score" id="score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value timer" id="timer">15</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                
                <div class="question-number" id="questionNumber">Question 1/10</div>
                
                <div class="question-card">
                    <div class="category" id="questionCategory">Science</div>
                    <div class="question" id="question">Loading...</div>
                    <div class="answers" id="answers"></div>
                </div>
            </div>
            
            <div class="result-screen" id="resultScreen">
                <div class="result-score" id="finalScore">0/10</div>
                <div class="result-text" id="resultText">Great job!</div>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Answer questions before time runs out! Each correct answer earns points.</p>
            </div>
        </div>
    </div>

    <script>
        const questions = {
            science: [
                { q: "What planet is known as the Red Planet?", a: ["Mars", "Venus", "Jupiter", "Saturn"], correct: 0 },
                { q: "What is the chemical symbol for gold?", a: ["Au", "Ag", "Fe", "Cu"], correct: 0 },
                { q: "How many bones are in the human body?", a: ["206", "186", "226", "256"], correct: 0 },
                { q: "What gas do plants absorb from the atmosphere?", a: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Hydrogen"], correct: 0 },
                { q: "What is the speed of light?", a: ["299,792 km/s", "150,000 km/s", "500,000 km/s", "1,000,000 km/s"], correct: 0 },
            ],
            history: [
                { q: "In what year did World War II end?", a: ["1945", "1944", "1946", "1943"], correct: 0 },
                { q: "Who was the first President of the United States?", a: ["George Washington", "John Adams", "Thomas Jefferson", "Benjamin Franklin"], correct: 0 },
                { q: "The ancient city of Rome was built on how many hills?", a: ["Seven", "Five", "Three", "Nine"], correct: 0 },
                { q: "Who built the Great Wall of China?", a: ["Qin Shi Huang", "Genghis Khan", "Kublai Khan", "Sun Tzu"], correct: 0 },
                { q: "What year did the Titanic sink?", a: ["1912", "1910", "1914", "1908"], correct: 0 },
            ],
            geography: [
                { q: "What is the largest ocean on Earth?", a: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"], correct: 0 },
                { q: "What is the capital of Australia?", a: ["Canberra", "Sydney", "Melbourne", "Perth"], correct: 0 },
                { q: "Which country has the most time zones?", a: ["France", "Russia", "USA", "China"], correct: 0 },
                { q: "What is the longest river in the world?", a: ["Nile", "Amazon", "Yangtze", "Mississippi"], correct: 0 },
                { q: "Mount Everest is located in which mountain range?", a: ["Himalayas", "Andes", "Alps", "Rockies"], correct: 0 },
            ],
            entertainment: [
                { q: "Who directed the movie 'Titanic'?", a: ["James Cameron", "Steven Spielberg", "Christopher Nolan", "Martin Scorsese"], correct: 0 },
                { q: "What band was Freddie Mercury the lead singer of?", a: ["Queen", "The Beatles", "Led Zeppelin", "Pink Floyd"], correct: 0 },
                { q: "In what year was the first iPhone released?", a: ["2007", "2005", "2008", "2010"], correct: 0 },
                { q: "Who painted the Mona Lisa?", a: ["Leonardo da Vinci", "Michelangelo", "Raphael", "Botticelli"], correct: 0 },
                { q: "What is the highest-grossing film of all time?", a: ["Avatar", "Titanic", "Avengers: Endgame", "Star Wars"], correct: 0 },
            ]
        };

        let currentCategory = 'all';
        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 15;

        function init() {
            document.getElementById('startBtn').addEventListener('click', startQuiz);
            document.getElementById('playAgainBtn').addEventListener('click', resetGame);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                });
            });
        }

        function startQuiz() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('quizArea').style.display = 'flex';
            document.getElementById('resultScreen').style.display = 'none';
            
            // Prepare questions
            if (currentCategory === 'all') {
                currentQuestions = Object.values(questions).flat();
            } else {
                currentQuestions = [...questions[currentCategory]];
            }
            
            // Shuffle and take 10
            currentQuestions = shuffle(currentQuestions).slice(0, 10);
            currentQuestion = 0;
            score = 0;
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}/${currentQuestions.length}`;
            document.getElementById('progress').style.width = ((currentQuestion + 1) / currentQuestions.length * 100) + '%';
            document.getElementById('question').textContent = q.q;
            document.getElementById('score').textContent = score;
            
            // Find category
            let cat = 'General';
            for (const [category, qs] of Object.entries(questions)) {
                if (qs.includes(q)) {
                    cat = category.charAt(0).toUpperCase() + category.slice(1);
                    break;
                }
            }
            document.getElementById('questionCategory').textContent = cat;
            
            // Shuffle answers
            const shuffledAnswers = q.a.map((text, index) => ({ text, isCorrect: index === q.correct }));
            shuffle(shuffledAnswers);
            
            const answersEl = document.getElementById('answers');
            answersEl.innerHTML = '';
            
            shuffledAnswers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = `${String.fromCharCode(65 + i)}. ${answer.text}`;
                btn.addEventListener('click', () => selectAnswer(btn, answer.isCorrect));
                answersEl.appendChild(btn);
            });
            
            // Start timer
            timeLeft = 15;
            document.getElementById('timer').textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function selectAnswer(btn, isCorrect) {
            clearInterval(timer);
            
            document.querySelectorAll('.answer-btn').forEach(b => {
                b.classList.add('disabled');
            });
            
            if (isCorrect) {
                btn.classList.add('correct');
                score += 10 + timeLeft; // Bonus for quick answers
            } else {
                btn.classList.add('wrong');
                // Show correct answer
                document.querySelectorAll('.answer-btn').forEach(b => {
                    if (b.textContent.includes(currentQuestions[currentQuestion].a[0])) {
                        b.classList.add('correct');
                    }
                });
            }
            
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function timeUp() {
            document.querySelectorAll('.answer-btn').forEach(b => {
                b.classList.add('disabled');
                if (b.textContent.includes(currentQuestions[currentQuestion].a[0])) {
                    b.classList.add('correct');
                }
            });
            
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1500);
        }

        function endGame() {
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const maxScore = currentQuestions.length * 25; // 10 base + 15 max time bonus
            const percentage = (score / maxScore) * 100;
            
            document.getElementById('finalScore').textContent = score;
            
            let text = '';
            if (percentage >= 80) text = 'üéâ Excellent! You\'re a genius!';
            else if (percentage >= 60) text = 'üëç Great job!';
            else if (percentage >= 40) text = 'üòä Good effort!';
            else text = 'üìö Keep learning!';
            
            document.getElementById('resultText').textContent = text;
        }

        function resetGame() {
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'none';
        }

        function shuffle(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
