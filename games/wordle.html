<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .word-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px auto;
            max-width: 350px;
        }
        
        .word-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .letter-cell {
            width: 58px;
            height: 58px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .letter-cell.filled {
            border-color: rgba(255, 255, 255, 0.5);
            animation: pop 0.1s ease;
        }
        
        .letter-cell.correct {
            background: #00aa00;
            border-color: #00aa00;
        }
        
        .letter-cell.present {
            background: #cc9900;
            border-color: #cc9900;
        }
        
        .letter-cell.absent {
            background: #444;
            border-color: #444;
        }
        
        .letter-cell.reveal {
            animation: flip 0.5s ease forwards;
        }
        
        @keyframes pop {
            50% { transform: scale(1.1); }
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .word-row.shake {
            animation: shake 0.3s ease;
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        
        .key {
            min-width: 40px;
            height: 55px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .key:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .key.wide {
            min-width: 65px;
            font-size: 0.8rem;
        }
        
        .key.correct {
            background: #00aa00;
        }
        
        .key.present {
            background: #cc9900;
        }
        
        .key.absent {
            background: #333;
            color: #666;
        }
        
        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            text-align: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .message {
            text-align: center;
            font-size: 1.1rem;
            min-height: 30px;
            margin: 10px 0;
        }
        
        .message.error {
            color: #ff6b6b;
        }
        
        .message.success {
            color: #00ff88;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üìù Word Guess</h1>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Played</div>
                    <div class="stat-value" id="played">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Won</div>
                    <div class="stat-value" id="won">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Best</div>
                    <div class="stat-value" id="bestStreak">0</div>
                </div>
            </div>
            
            <p class="message" id="message"></p>
            
            <div class="word-grid" id="wordGrid"></div>
            
            <div class="keyboard" id="keyboard"></div>
            
            <button id="newGameBtn" class="btn btn-primary" style="margin-top: 15px;">New Word</button>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Guess the 5-letter word in 6 tries.<br>
                üü© Green = Correct position<br>
                üü® Yellow = Wrong position<br>
                ‚¨õ Gray = Not in word</p>
            </div>
        </div>
    </div>
    
    <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-content">
            <h2 id="endTitle">Game Over!</h2>
            <p>The word was: <strong id="revealWord"></strong></p>
            <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script>
        // Word list (common 5-letter words)
        const WORDS = [
            'apple', 'beach', 'chair', 'dance', 'eagle', 'flame', 'grape', 'happy', 
            'image', 'juice', 'knife', 'lemon', 'music', 'night', 'ocean', 'peace',
            'queen', 'river', 'stone', 'tiger', 'urban', 'voice', 'water', 'youth',
            'zebra', 'brain', 'cloud', 'dream', 'earth', 'fresh', 'ghost', 'heart',
            'ivory', 'joker', 'laser', 'magic', 'noble', 'party', 'quiet', 'robot',
            'solar', 'toast', 'unity', 'vivid', 'world', 'yacht', 'angel', 'brave',
            'crane', 'diary', 'elite', 'forge', 'globe', 'honey', 'index', 'jolly',
            'koala', 'light', 'maple', 'nerdy', 'orbit', 'piano', 'quilt', 'radar',
            'shelf', 'train', 'ultra', 'video', 'wheat', 'xerox', 'young', 'zesty',
            'blend', 'charm', 'dodge', 'exact', 'fluid', 'grant', 'haste', 'input',
            'joint', 'karma', 'lunar', 'minor', 'novel', 'oxide', 'pixel', 'quest',
            'reign', 'spark', 'trend', 'usual', 'vapor', 'wrist', 'xenon', 'yield'
        ];
        
        const VALID_WORDS = new Set(WORDS);
        
        const KEYBOARD_LAYOUT = [
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            ['enter', 'z', 'x', 'c', 'v', 'b', 'n', 'm', 'back']
        ];
        
        const MAX_ATTEMPTS = 6;
        const WORD_LENGTH = 5;
        
        let targetWord = '';
        let currentRow = 0;
        let currentCol = 0;
        let guesses = [];
        let gameOver = false;
        let letterStates = {};
        
        // Stats
        let stats = JSON.parse(localStorage.getItem('wordGuessStats')) || {
            played: 0, won: 0, streak: 0, bestStreak: 0
        };
        
        function createGrid() {
            const grid = document.getElementById('wordGrid');
            grid.innerHTML = '';
            
            for (let row = 0; row < MAX_ATTEMPTS; row++) {
                const rowEl = document.createElement('div');
                rowEl.className = 'word-row';
                rowEl.id = `row-${row}`;
                
                for (let col = 0; col < WORD_LENGTH; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'letter-cell';
                    cell.id = `cell-${row}-${col}`;
                    rowEl.appendChild(cell);
                }
                
                grid.appendChild(rowEl);
            }
        }
        
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            KEYBOARD_LAYOUT.forEach(row => {
                const rowEl = document.createElement('div');
                rowEl.className = 'keyboard-row';
                
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key' + (key.length > 1 ? ' wide' : '');
                    btn.textContent = key === 'back' ? '‚å´' : key;
                    btn.dataset.key = key;
                    btn.addEventListener('click', () => handleKey(key));
                    rowEl.appendChild(btn);
                });
                
                keyboard.appendChild(rowEl);
            });
        }
        
        function handleKey(key) {
            if (gameOver) return;
            
            if (key === 'enter') {
                submitGuess();
            } else if (key === 'back') {
                deleteLetter();
            } else if (currentCol < WORD_LENGTH) {
                addLetter(key);
            }
        }
        
        function addLetter(letter) {
            if (currentCol >= WORD_LENGTH) return;
            
            const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
            cell.textContent = letter;
            cell.classList.add('filled');
            currentCol++;
        }
        
        function deleteLetter() {
            if (currentCol <= 0) return;
            
            currentCol--;
            const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
            cell.textContent = '';
            cell.classList.remove('filled');
        }
        
        function getCurrentGuess() {
            let guess = '';
            for (let col = 0; col < WORD_LENGTH; col++) {
                const cell = document.getElementById(`cell-${currentRow}-${col}`);
                guess += cell.textContent.toLowerCase();
            }
            return guess;
        }
        
        function submitGuess() {
            const guess = getCurrentGuess();
            
            if (guess.length < WORD_LENGTH) {
                showMessage('Not enough letters', 'error');
                shakeRow();
                return;
            }
            
            // For simplicity, we'll accept any guess (you could add a valid word check)
            revealGuess(guess);
        }
        
        function revealGuess(guess) {
            const row = document.getElementById(`row-${currentRow}`);
            const results = checkGuess(guess);
            
            // Animate reveal
            for (let i = 0; i < WORD_LENGTH; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                
                setTimeout(() => {
                    cell.classList.add('reveal', results[i]);
                    updateKeyboard(guess[i], results[i]);
                }, i * 300);
            }
            
            guesses.push(guess);
            
            setTimeout(() => {
                if (guess === targetWord) {
                    win();
                } else if (currentRow >= MAX_ATTEMPTS - 1) {
                    lose();
                } else {
                    currentRow++;
                    currentCol = 0;
                }
            }, WORD_LENGTH * 300 + 200);
        }
        
        function checkGuess(guess) {
            const results = Array(WORD_LENGTH).fill('absent');
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            
            // First pass: mark correct positions
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    results[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }
            
            // Second pass: mark present letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] !== null) {
                    const idx = targetLetters.indexOf(guessLetters[i]);
                    if (idx !== -1) {
                        results[i] = 'present';
                        targetLetters[idx] = null;
                    }
                }
            }
            
            return results;
        }
        
        function updateKeyboard(letter, state) {
            const key = document.querySelector(`.key[data-key="${letter}"]`);
            if (!key) return;
            
            // Only update if new state is better
            const priority = { 'absent': 0, 'present': 1, 'correct': 2 };
            const currentState = letterStates[letter] || 'unused';
            
            if (!letterStates[letter] || priority[state] > priority[letterStates[letter]]) {
                letterStates[letter] = state;
                key.className = 'key' + (state ? ' ' + state : '');
            }
        }
        
        function showMessage(text, type = '') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message' + (type ? ' ' + type : '');
            
            if (type === 'error') {
                setTimeout(() => {
                    msg.textContent = '';
                    msg.className = 'message';
                }, 1500);
            }
        }
        
        function shakeRow() {
            const row = document.getElementById(`row-${currentRow}`);
            row.classList.add('shake');
            setTimeout(() => row.classList.remove('shake'), 300);
        }
        
        function win() {
            gameOver = true;
            const messages = ['Genius!', 'Magnificent!', 'Impressive!', 'Splendid!', 'Great!', 'Phew!'];
            showMessage(messages[currentRow] || 'You won!', 'success');
            
            stats.played++;
            stats.won++;
            stats.streak++;
            stats.bestStreak = Math.max(stats.streak, stats.bestStreak);
            saveStats();
            updateStatsDisplay();
        }
        
        function lose() {
            gameOver = true;
            stats.played++;
            stats.streak = 0;
            saveStats();
            updateStatsDisplay();
            
            document.getElementById('endTitle').textContent = 'Game Over!';
            document.getElementById('revealWord').textContent = targetWord.toUpperCase();
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }
        
        function saveStats() {
            localStorage.setItem('wordGuessStats', JSON.stringify(stats));
        }
        
        function updateStatsDisplay() {
            document.getElementById('played').textContent = stats.played;
            document.getElementById('won').textContent = stats.won;
            document.getElementById('streak').textContent = stats.streak;
            document.getElementById('bestStreak').textContent = stats.bestStreak;
        }
        
        function newGame() {
            targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            currentCol = 0;
            guesses = [];
            gameOver = false;
            letterStates = {};
            
            createGrid();
            createKeyboard();
            document.getElementById('message').textContent = '';
            document.getElementById('gameOverOverlay').classList.add('hidden');
        }
        
        // Event listeners
        document.addEventListener('keydown', e => {
            if (e.ctrlKey || e.altKey || e.metaKey) return;
            
            if (e.key === 'Enter') {
                handleKey('enter');
            } else if (e.key === 'Backspace') {
                handleKey('back');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKey(e.key.toLowerCase());
            }
        });
        
        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('playAgainBtn').addEventListener('click', newGame);
        
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Initialize
        updateStatsDisplay();
        newGame();
    </script>
    <script src="../js/accounts.js"></script>
</body>
</html>
