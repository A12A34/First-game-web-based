<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Colors - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .color-display {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .hex-code {
            font-size: 2rem;
            font-weight: bold;
            font-family: monospace;
            color: #fff;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .option-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-btn:hover {
            border-color: #fff;
            transform: scale(1.05);
        }
        .option-btn.correct {
            background: #00ff88;
            color: #000;
        }
        .option-btn.wrong {
            background: #ff6b6b;
        }
        .stats-bar {
            display: flex;
            gap: 30px;
        }
        .stat-box {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-value.score { color: #00ff88; }
        .stat-value.round { color: #ffaa00; }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .mode-toggle {
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
        }
        .mode-btn.active {
            background: #00ff88;
            color: #000;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üé® Hex Colors</h1>
            
            <div class="game-area">
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="hex">Guess HEX</button>
                    <button class="mode-btn" data-mode="color">Guess Color</button>
                </div>
                
                <div class="stats-bar">
                    <div class="stat-box">
                        <div class="stat-value score" id="score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value round" id="round">1</div>
                        <div class="stat-label">Round</div>
                    </div>
                </div>
                
                <div class="color-display" id="colorDisplay"></div>
                <div class="hex-code" id="hexCode"></div>
                
                <div class="options" id="options"></div>
                
                <button id="startBtn" class="btn btn-primary">Start Game</button>
            </div>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Match colors with their hex codes! In "Guess HEX" mode, identify the hex code. In "Guess Color" mode, pick the matching color.</p>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let round = 0;
        let mode = 'hex';
        let correctAnswer = '';
        let gameActive = false;

        const colorDisplay = document.getElementById('colorDisplay');
        const hexCode = document.getElementById('hexCode');
        const options = document.getElementById('options');

        function init() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    mode = btn.dataset.mode;
                    if (gameActive) newRound();
                });
            });
        }

        function startGame() {
            score = 0;
            round = 0;
            gameActive = true;
            document.getElementById('startBtn').style.display = 'none';
            newRound();
            updateDisplay();
        }

        function randomHex() {
            const hex = Math.floor(Math.random() * 16777215).toString(16);
            return '#' + hex.padStart(6, '0');
        }

        function generateSimilarColor(baseColor) {
            const r = parseInt(baseColor.slice(1, 3), 16);
            const g = parseInt(baseColor.slice(3, 5), 16);
            const b = parseInt(baseColor.slice(5, 7), 16);
            
            const variance = 50 + Math.random() * 100;
            
            const newR = Math.max(0, Math.min(255, r + (Math.random() - 0.5) * variance));
            const newG = Math.max(0, Math.min(255, g + (Math.random() - 0.5) * variance));
            const newB = Math.max(0, Math.min(255, b + (Math.random() - 0.5) * variance));
            
            return '#' + 
                Math.floor(newR).toString(16).padStart(2, '0') +
                Math.floor(newG).toString(16).padStart(2, '0') +
                Math.floor(newB).toString(16).padStart(2, '0');
        }

        function newRound() {
            round++;
            updateDisplay();
            
            const correctColor = randomHex();
            correctAnswer = correctColor;
            
            if (mode === 'hex') {
                // Show color, guess hex
                colorDisplay.style.background = correctColor;
                hexCode.textContent = '???';
                
                const wrongOptions = [
                    generateSimilarColor(correctColor),
                    generateSimilarColor(correctColor),
                    generateSimilarColor(correctColor)
                ];
                
                const allOptions = [correctColor, ...wrongOptions];
                shuffleArray(allOptions);
                
                options.innerHTML = '';
                allOptions.forEach(hex => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = hex.toUpperCase();
                    btn.addEventListener('click', () => checkAnswer(hex));
                    options.appendChild(btn);
                });
            } else {
                // Show hex, guess color
                hexCode.textContent = correctColor.toUpperCase();
                colorDisplay.style.background = 'rgba(255,255,255,0.1)';
                
                const wrongOptions = [
                    generateSimilarColor(correctColor),
                    generateSimilarColor(correctColor),
                    generateSimilarColor(correctColor)
                ];
                
                const allOptions = [correctColor, ...wrongOptions];
                shuffleArray(allOptions);
                
                options.innerHTML = '';
                allOptions.forEach(hex => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.style.background = hex;
                    btn.style.border = 'none';
                    btn.style.height = '80px';
                    btn.textContent = '';
                    btn.addEventListener('click', () => checkAnswer(hex));
                    options.appendChild(btn);
                });
            }
        }

        function checkAnswer(answer) {
            const buttons = options.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (mode === 'hex') {
                    if (btn.textContent.toLowerCase() === correctAnswer.toLowerCase()) {
                        btn.classList.add('correct');
                    } else if (btn.textContent.toLowerCase() === answer.toLowerCase() && answer !== correctAnswer) {
                        btn.classList.add('wrong');
                    }
                } else {
                    if (btn.style.background === correctAnswer || 
                        rgbToHex(btn.style.background) === correctAnswer.toLowerCase()) {
                        btn.classList.add('correct');
                    } else if (btn.style.background === answer && answer !== correctAnswer) {
                        btn.classList.add('wrong');
                    }
                }
            });
            
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                score += 100;
            }
            
            if (mode === 'hex') {
                hexCode.textContent = correctAnswer.toUpperCase();
            } else {
                colorDisplay.style.background = correctAnswer;
            }
            
            updateDisplay();
            
            setTimeout(() => {
                if (round < 10) {
                    newRound();
                } else {
                    endGame();
                }
            }, 1500);
        }

        function rgbToHex(rgb) {
            if (rgb.startsWith('#')) return rgb;
            const match = rgb.match(/\d+/g);
            if (!match) return rgb;
            return '#' + match.slice(0, 3).map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function endGame() {
            gameActive = false;
            options.innerHTML = '';
            hexCode.textContent = `Final Score: ${score}/1000`;
            colorDisplay.style.background = 'linear-gradient(135deg, #00ff88, #00bfff)';
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Play Again';
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round + '/10';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
