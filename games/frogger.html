<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
        }
        .stats-bar {
            display: flex;
            gap: 30px;
        }
        .stat-box {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-value.score { color: #00ff88; }
        .stat-value.lives { color: #ff6b6b; }
        .stat-value.level { color: #ffaa00; }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .controls-hint {
            color: #888;
            font-size: 0.9rem;
        }
        .mobile-controls {
            display: none;
            gap: 10px;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .mobile-controls { display: flex; flex-wrap: wrap; justify-content: center; }
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üê∏ Frogger</h1>
            
            <div class="game-area">
                <div class="stats-bar">
                    <div class="stat-box">
                        <div class="stat-value score" id="score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value lives" id="lives">3</div>
                        <div class="stat-label">Lives</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value level" id="level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>
                
                <canvas id="gameCanvas" width="400" height="520"></canvas>
                
                <p class="controls-hint">Arrow keys or WASD to move</p>
                
                <div class="mobile-controls">
                    <button class="mobile-btn" data-dir="up">‚¨ÜÔ∏è</button>
                    <div style="width: 100%; display: flex; justify-content: center; gap: 60px;">
                        <button class="mobile-btn" data-dir="left">‚¨ÖÔ∏è</button>
                        <button class="mobile-btn" data-dir="right">‚û°Ô∏è</button>
                    </div>
                    <button class="mobile-btn" data-dir="down">‚¨áÔ∏è</button>
                </div>
                
                <button id="startBtn" class="btn btn-primary">Start Game</button>
            </div>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Help the frog cross the road and river to reach the lily pads! Avoid cars and don't fall in the water.</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TILE_SIZE = 40;
        const COLS = 10;
        const ROWS = 13;
        
        let frog = { x: 4, y: 12, onLog: null };
        let cars = [];
        let logs = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let goalsReached = [false, false, false, false, false];

        function init() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            
            document.addEventListener('keydown', handleKey);
            
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!gameRunning) return;
                    move(btn.dataset.dir);
                });
            });
            
            drawStartScreen();
        }

        function handleKey(e) {
            if (!gameRunning) return;
            
            const keyMap = {
                'ArrowUp': 'up', 'KeyW': 'up',
                'ArrowDown': 'down', 'KeyS': 'down',
                'ArrowLeft': 'left', 'KeyA': 'left',
                'ArrowRight': 'right', 'KeyD': 'right'
            };
            
            if (keyMap[e.code]) {
                e.preventDefault();
                move(keyMap[e.code]);
            }
        }

        function move(dir) {
            const oldY = frog.y;
            
            switch (dir) {
                case 'up': if (frog.y > 0) frog.y--; break;
                case 'down': if (frog.y < ROWS - 1) frog.y++; break;
                case 'left': if (frog.x > 0) frog.x--; break;
                case 'right': if (frog.x < COLS - 1) frog.x++; break;
            }
            
            frog.onLog = null;
            
            // Score for moving up
            if (frog.y < oldY) {
                score += 10;
                updateDisplay();
            }
        }

        function startGame() {
            frog = { x: 4, y: 12, onLog: null };
            cars = [];
            logs = [];
            score = 0;
            lives = 3;
            level = 1;
            goalsReached = [false, false, false, false, false];
            gameRunning = true;
            
            document.getElementById('startBtn').textContent = 'Playing...';
            document.getElementById('startBtn').disabled = true;
            
            createObstacles();
            updateDisplay();
            gameLoop();
        }

        function createObstacles() {
            cars = [];
            logs = [];
            
            // Road lanes (rows 7-11)
            const roadLanes = [
                { row: 11, speed: 1 + level * 0.2, count: 3, length: 1, dir: 1 },
                { row: 10, speed: 1.5 + level * 0.2, count: 2, length: 2, dir: -1 },
                { row: 9, speed: 2 + level * 0.2, count: 3, length: 1, dir: 1 },
                { row: 8, speed: 1 + level * 0.2, count: 2, length: 2, dir: -1 },
                { row: 7, speed: 2.5 + level * 0.2, count: 3, length: 1, dir: 1 }
            ];
            
            roadLanes.forEach(lane => {
                for (let i = 0; i < lane.count; i++) {
                    cars.push({
                        x: (i * (COLS / lane.count)) * TILE_SIZE,
                        y: lane.row,
                        width: lane.length * TILE_SIZE,
                        speed: lane.speed * lane.dir
                    });
                }
            });
            
            // River lanes (rows 1-5)
            const riverLanes = [
                { row: 5, speed: 1, count: 3, length: 3, dir: 1 },
                { row: 4, speed: 1.5, count: 2, length: 4, dir: -1 },
                { row: 3, speed: 2, count: 3, length: 2, dir: 1 },
                { row: 2, speed: 1, count: 2, length: 3, dir: -1 },
                { row: 1, speed: 2, count: 4, length: 2, dir: 1 }
            ];
            
            riverLanes.forEach(lane => {
                for (let i = 0; i < lane.count; i++) {
                    logs.push({
                        x: (i * (COLS / lane.count)) * TILE_SIZE,
                        y: lane.row,
                        width: lane.length * TILE_SIZE,
                        speed: lane.speed * lane.dir
                    });
                }
            });
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Move cars
            cars.forEach(car => {
                car.x += car.speed;
                if (car.x > canvas.width) car.x = -car.width;
                if (car.x + car.width < 0) car.x = canvas.width;
            });
            
            // Move logs
            logs.forEach(log => {
                log.x += log.speed;
                if (log.x > canvas.width) log.x = -log.width;
                if (log.x + log.width < 0) log.x = canvas.width;
            });
            
            // Move frog with log
            if (frog.onLog) {
                frog.x += frog.onLog.speed / TILE_SIZE;
                frog.x = Math.max(0, Math.min(COLS - 1, frog.x));
            }
            
            // Check collisions
            const frogRect = {
                x: frog.x * TILE_SIZE + 5,
                y: frog.y * TILE_SIZE + 5,
                width: TILE_SIZE - 10,
                height: TILE_SIZE - 10
            };
            
            // Car collision
            for (const car of cars) {
                if (rectsOverlap(frogRect, { x: car.x, y: car.y * TILE_SIZE, width: car.width, height: TILE_SIZE })) {
                    die();
                    return;
                }
            }
            
            // River check (rows 1-5)
            if (frog.y >= 1 && frog.y <= 5) {
                let onLog = false;
                for (const log of logs) {
                    if (log.y === frog.y && rectsOverlap(frogRect, { x: log.x, y: log.y * TILE_SIZE, width: log.width, height: TILE_SIZE })) {
                        onLog = true;
                        frog.onLog = log;
                        break;
                    }
                }
                if (!onLog) {
                    die();
                    return;
                }
            }
            
            // Goal check (row 0)
            if (frog.y === 0) {
                const goalIndex = Math.floor(frog.x / 2);
                if (goalIndex >= 0 && goalIndex < 5 && frog.x % 2 === 0 && !goalsReached[goalIndex]) {
                    goalsReached[goalIndex] = true;
                    score += 100;
                    resetFrog();
                    
                    if (goalsReached.every(g => g)) {
                        level++;
                        goalsReached = [false, false, false, false, false];
                        score += 500;
                        createObstacles();
                    }
                    updateDisplay();
                } else {
                    die();
                }
            }
            
            // Boundary check
            if (frog.x < 0 || frog.x >= COLS) {
                die();
            }
        }

        function rectsOverlap(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x &&
                   a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function die() {
            lives--;
            updateDisplay();
            
            if (lives <= 0) {
                gameOver();
            } else {
                resetFrog();
            }
        }

        function resetFrog() {
            frog = { x: 4, y: 12, onLog: null };
        }

        function draw() {
            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Goals (row 0)
            for (let i = 0; i < 5; i++) {
                ctx.fillStyle = goalsReached[i] ? '#00ff88' : '#1a3a5c';
                ctx.fillRect(i * 2 * TILE_SIZE, 0, TILE_SIZE, TILE_SIZE);
                if (goalsReached[i]) {
                    ctx.font = '25px Arial';
                    ctx.fillText('üê∏', i * 2 * TILE_SIZE + 8, 30);
                }
            }
            
            // River (rows 1-5)
            ctx.fillStyle = '#1a3a5c';
            ctx.fillRect(0, TILE_SIZE, canvas.width, TILE_SIZE * 5);
            
            // Safe zone (row 6)
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 6 * TILE_SIZE, canvas.width, TILE_SIZE);
            
            // Road (rows 7-11)
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 7 * TILE_SIZE, canvas.width, TILE_SIZE * 5);
            
            // Road markings
            ctx.fillStyle = '#ffff00';
            for (let row = 7; row <= 11; row++) {
                for (let i = 0; i < COLS; i += 2) {
                    ctx.fillRect(i * TILE_SIZE + 10, row * TILE_SIZE + TILE_SIZE / 2 - 2, 20, 4);
                }
            }
            
            // Start zone (row 12)
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 12 * TILE_SIZE, canvas.width, TILE_SIZE);
            
            // Draw logs
            logs.forEach(log => {
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(log.x, log.y * TILE_SIZE + 5, log.width, TILE_SIZE - 10);
            });
            
            // Draw cars
            cars.forEach(car => {
                ctx.fillStyle = car.speed > 0 ? '#ff6b6b' : '#6b6bff';
                ctx.fillRect(car.x, car.y * TILE_SIZE + 8, car.width, TILE_SIZE - 16);
            });
            
            // Draw frog
            ctx.font = '30px Arial';
            ctx.fillText('üê∏', frog.x * TILE_SIZE + 5, frog.y * TILE_SIZE + 32);
        }

        function drawStartScreen() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üê∏ Press Start to Play', canvas.width / 2, canvas.height / 2);
            ctx.textAlign = 'left';
        }

        function gameOver() {
            gameRunning = false;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.textAlign = 'left';
            
            document.getElementById('startBtn').textContent = 'Play Again';
            document.getElementById('startBtn').disabled = false;
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
