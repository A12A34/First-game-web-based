<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .connect4-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            background: linear-gradient(135deg, #1a5fb4, #1550a0);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(26, 95, 180, 0.5), inset 0 2px 4px rgba(255,255,255,0.1);
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #0d3b66;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
        }
        .cell:hover {
            background: #1a5fb4;
        }
        .cell.red {
            background: radial-gradient(circle at 35% 35%, #ff9999, #ff6b6b 40%, #cc4444);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3), 0 0 8px rgba(255,107,107,0.3);
        }
        .cell.yellow {
            background: radial-gradient(circle at 35% 35%, #ffe680, #ffd93d 40%, #ccaa00);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3), 0 0 8px rgba(255,217,61,0.3);
        }
        .cell.winning {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        .cell.drop-animate {
            animation: dropIn 0.4s cubic-bezier(0.32, 0.94, 0.6, 1.0);
        }
        @keyframes pulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.1); filter: brightness(1.3); }
        }
        @keyframes dropIn {
            0% { transform: translateY(-300px); opacity: 0.5; }
            60% { transform: translateY(10px); }
            80% { transform: translateY(-5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .column-hover {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .column-indicator {
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .column-indicator.show {
            opacity: 1;
            animation: bounce 0.6s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .player-info {
            display: flex;
            gap: 30px;
            margin: 15px 0;
        }
        .player-box {
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        .player-box.red {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
        }
        .player-box.yellow {
            background: rgba(255, 217, 61, 0.2);
            border: 2px solid #ffd93d;
        }
        .player-box.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .player-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .message.win-message {
            text-shadow: 0 0 20px currentColor;
        }
        .game-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .difficulty-selector {
            display: none;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .difficulty-selector.visible {
            display: flex;
        }
        .diff-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        .diff-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .diff-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .undo-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .undo-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        .undo-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .move-counter {
            font-size: 0.85rem;
            color: #888;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .last-move {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6) !important;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">&#x26F6;</button>
    <div class="container">
        <a href="../index.html" class="back-btn">&larr; Back to Games</a>

        <div class="game-container">
            <h1 class="game-title">&#x1F534;&#x1F7E1; Connect Four</h1>

            <div class="connect4-container">
                <div class="game-mode">
                    <button class="mode-btn active" data-mode="pvp">2 Players</button>
                    <button class="mode-btn" data-mode="ai">vs AI</button>
                </div>

                <div class="difficulty-selector" id="difficultySelector">
                    <button class="diff-btn" data-diff="easy">Easy</button>
                    <button class="diff-btn active" data-diff="medium">Medium</button>
                    <button class="diff-btn" data-diff="hard">Hard</button>
                </div>

                <div class="player-info">
                    <div class="player-box red active" id="player1">
                        <div class="player-name">&#x1F534; Player 1</div>
                        <div class="player-score" id="score1">0</div>
                    </div>
                    <div class="player-box yellow" id="player2">
                        <div class="player-name">&#x1F7E1; Player 2</div>
                        <div class="player-score" id="score2">0</div>
                    </div>
                </div>

                <div class="message" id="message"></div>

                <div class="column-hover" id="columnHover"></div>
                <div class="board" id="board"></div>

                <div class="controls-row">
                    <button id="undoBtn" class="undo-btn" disabled>&#x21A9; Undo</button>
                    <button id="newGameBtn" class="btn btn-primary">New Game</button>
                    <span class="move-counter" id="moveCounter">Move: 0</span>
                </div>
            </div>

            <div class="instructions">
                <h3>How to Play</h3>
                <p>Drop your colored disc into any column. First to connect 4 in a row (horizontal, vertical, or diagonal) wins!</p>
                <p><strong>Undo:</strong> Take back your last move. <strong>AI Difficulty:</strong> Choose Easy, Medium, or Hard when playing vs AI.</p>
            </div>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;

        let board = [];
        let currentPlayer = 1;
        let gameOver = false;
        let vsAI = false;
        let aiDifficulty = 'medium'; // easy, medium, hard
        let scores = [0, 0];
        let moveHistory = [];
        let moveCount = 0;
        let isAnimating = false;

        const boardEl = document.getElementById('board');
        const messageEl = document.getElementById('message');
        const columnHover = document.getElementById('columnHover');
        const player1Box = document.getElementById('player1');
        const player2Box = document.getElementById('player2');
        const undoBtn = document.getElementById('undoBtn');
        const moveCounter = document.getElementById('moveCounter');

        function init() {
            createBoard();
            createColumnIndicators();
            newGame();

            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    vsAI = btn.dataset.mode === 'ai';
                    document.querySelector('#player2 .player-name').textContent = vsAI ? '&#x1F7E1; AI' : '&#x1F7E1; Player 2';
                    document.getElementById('difficultySelector').classList.toggle('visible', vsAI);
                    newGame();
                });
            });

            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    aiDifficulty = btn.dataset.diff;
                    newGame();
                });
            });

            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            undoBtn.addEventListener('click', undoMove);
        }

        function createBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => dropPiece(c));
                    cell.addEventListener('mouseenter', () => showColumnIndicator(c));
                    cell.addEventListener('mouseleave', hideColumnIndicators);
                    boardEl.appendChild(cell);
                }
            }
        }

        function createColumnIndicators() {
            columnHover.innerHTML = '';
            for (let c = 0; c < COLS; c++) {
                const indicator = document.createElement('div');
                indicator.className = 'column-indicator';
                indicator.id = `indicator-${c}`;
                columnHover.appendChild(indicator);
            }
        }

        function showColumnIndicator(col) {
            if (gameOver || isAnimating) return;
            if (vsAI && currentPlayer === 2) return;
            hideColumnIndicators();
            const indicator = document.getElementById(`indicator-${col}`);
            indicator.textContent = currentPlayer === 1 ? '\u{1F534}' : '\u{1F7E1}';
            indicator.classList.add('show');
        }

        function hideColumnIndicators() {
            document.querySelectorAll('.column-indicator').forEach(i => i.classList.remove('show'));
        }

        function newGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            currentPlayer = 1;
            gameOver = false;
            isAnimating = false;
            moveHistory = [];
            moveCount = 0;
            messageEl.textContent = '';
            messageEl.classList.remove('win-message');

            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });

            updatePlayerIndicator();
            updateUndoBtn();
            updateMoveCounter();
        }

        function dropPiece(col, fromAI) {
            if (gameOver || isAnimating) return;
            if (vsAI && currentPlayer === 2 && !fromAI) return;

            const row = getLowestEmptyRow(col);
            if (row === -1) return;

            // Save move for undo
            moveHistory.push({ row, col, player: currentPlayer });
            moveCount++;

            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add(currentPlayer === 1 ? 'red' : 'yellow');
            cell.classList.add('drop-animate');

            // Clear previous last-move markers
            document.querySelectorAll('.cell.last-move').forEach(c => c.classList.remove('last-move'));
            cell.classList.add('last-move');

            isAnimating = true;
            setTimeout(() => {
                cell.classList.remove('drop-animate');
                isAnimating = false;

                if (checkWin(row, col)) {
                    gameOver = true;
                    scores[currentPlayer - 1]++;
                    updateScores();
                    const winner = currentPlayer === 1 ? '\u{1F534} Red' : '\u{1F7E1} Yellow';
                    messageEl.textContent = `${winner} Wins!`;
                    messageEl.classList.add('win-message');
                    messageEl.style.color = currentPlayer === 1 ? '#ff6b6b' : '#ffd93d';
                    updateUndoBtn();
                    updateMoveCounter();
                    return;
                }

                if (checkDraw()) {
                    gameOver = true;
                    messageEl.textContent = "It's a Draw!";
                    messageEl.style.color = '#fff';
                    updateUndoBtn();
                    updateMoveCounter();
                    return;
                }

                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerIndicator();
                updateUndoBtn();
                updateMoveCounter();

                if (vsAI && currentPlayer === 2) {
                    setTimeout(aiMove, 400);
                }
            }, 400);
        }

        function undoMove() {
            if (moveHistory.length === 0 || gameOver || isAnimating) return;

            // In AI mode, undo both AI and player moves
            if (vsAI && moveHistory.length >= 2 && moveHistory[moveHistory.length - 1].player === 2) {
                // Undo AI move
                const aiMv = moveHistory.pop();
                board[aiMv.row][aiMv.col] = 0;
                const aiCell = document.querySelector(`.cell[data-row="${aiMv.row}"][data-col="${aiMv.col}"]`);
                aiCell.className = 'cell';
                moveCount--;

                // Undo player move
                const playerMv = moveHistory.pop();
                board[playerMv.row][playerMv.col] = 0;
                const playerCell = document.querySelector(`.cell[data-row="${playerMv.row}"][data-col="${playerMv.col}"]`);
                playerCell.className = 'cell';
                moveCount--;

                currentPlayer = 1;
            } else {
                // Undo last move
                const lastMove = moveHistory.pop();
                board[lastMove.row][lastMove.col] = 0;
                const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                cell.className = 'cell';
                moveCount--;
                currentPlayer = lastMove.player;
            }

            // Restore last-move marker
            document.querySelectorAll('.cell.last-move').forEach(c => c.classList.remove('last-move'));
            if (moveHistory.length > 0) {
                const prev = moveHistory[moveHistory.length - 1];
                const prevCell = document.querySelector(`.cell[data-row="${prev.row}"][data-col="${prev.col}"]`);
                prevCell.classList.add('last-move');
            }

            messageEl.textContent = '';
            messageEl.classList.remove('win-message');
            updatePlayerIndicator();
            updateUndoBtn();
            updateMoveCounter();
        }

        function updateUndoBtn() {
            undoBtn.disabled = moveHistory.length === 0 || gameOver || isAnimating;
        }

        function updateMoveCounter() {
            moveCounter.textContent = `Move: ${moveCount}`;
        }

        function getLowestEmptyRow(col) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === 0) return r;
            }
            return -1;
        }

        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [[0, 1], [0, -1]],   // horizontal
                [[1, 0], [-1, 0]],   // vertical
                [[1, 1], [-1, -1]],  // diagonal
                [[1, -1], [-1, 1]]   // anti-diagonal
            ];

            for (const [dir1, dir2] of directions) {
                let count = 1;
                const winningCells = [[row, col]];

                for (const [dr, dc] of [dir1, dir2]) {
                    let r = row + dr;
                    let c = col + dc;
                    while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                        count++;
                        winningCells.push([r, c]);
                        r += dr;
                        c += dc;
                    }
                }

                if (count >= 4) {
                    winningCells.forEach(([r, c]) => {
                        document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`).classList.add('winning');
                    });
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        function getAIDepth() {
            switch (aiDifficulty) {
                case 'easy': return 2;
                case 'medium': return 5;
                case 'hard': return 7;
                default: return 5;
            }
        }

        function aiMove() {
            if (gameOver || isAnimating) return;

            const depth = getAIDepth();

            // Easy: sometimes make random moves
            if (aiDifficulty === 'easy' && Math.random() < 0.35) {
                const validCols = [];
                for (let c = 0; c < COLS; c++) {
                    if (getLowestEmptyRow(c) !== -1) validCols.push(c);
                }
                // Still block obvious wins
                for (const c of validCols) {
                    const r = getLowestEmptyRow(c);
                    board[r][c] = 1;
                    if (checkTerminalWin(1)) {
                        board[r][c] = 0;
                        dropPiece(c, true);
                        return;
                    }
                    board[r][c] = 0;
                }
                const randomCol = validCols[Math.floor(Math.random() * validCols.length)];
                dropPiece(randomCol, true);
                return;
            }

            let bestScore = -Infinity;
            let bestCol = 3;
            const colOrder = [3, 2, 4, 1, 5, 0, 6];

            for (const c of colOrder) {
                const r = getLowestEmptyRow(c);
                if (r === -1) continue;
                board[r][c] = 2;
                const score = minimax(depth, -Infinity, Infinity, false);
                board[r][c] = 0;
                if (score > bestScore) {
                    bestScore = score;
                    bestCol = c;
                }
            }

            dropPiece(bestCol, true);
        }

        function minimax(depth, alpha, beta, isMaximizing) {
            if (checkTerminalWin(2)) return 100000 + depth;
            if (checkTerminalWin(1)) return -100000 - depth;
            if (board[0].every(cell => cell !== 0)) return 0;
            if (depth === 0) return evaluateBoard();

            const colOrder = [3, 2, 4, 1, 5, 0, 6];

            if (isMaximizing) {
                let maxScore = -Infinity;
                for (const c of colOrder) {
                    const r = getLowestEmptyRow(c);
                    if (r === -1) continue;
                    board[r][c] = 2;
                    const score = minimax(depth - 1, alpha, beta, false);
                    board[r][c] = 0;
                    maxScore = Math.max(maxScore, score);
                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (const c of colOrder) {
                    const r = getLowestEmptyRow(c);
                    if (r === -1) continue;
                    board[r][c] = 1;
                    const score = minimax(depth - 1, alpha, beta, true);
                    board[r][c] = 0;
                    minScore = Math.min(minScore, score);
                    beta = Math.min(beta, score);
                    if (beta <= alpha) break;
                }
                return minScore;
            }
        }

        function checkTerminalWin(player) {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player && board[r][c+1] === player &&
                        board[r][c+2] === player && board[r][c+3] === player) return true;
                }
            }
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] === player && board[r+1][c] === player &&
                        board[r+2][c] === player && board[r+3][c] === player) return true;
                }
            }
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player && board[r+1][c+1] === player &&
                        board[r+2][c+2] === player && board[r+3][c+3] === player) return true;
                }
            }
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 3; c < COLS; c++) {
                    if (board[r][c] === player && board[r+1][c-1] === player &&
                        board[r+2][c-2] === player && board[r+3][c-3] === player) return true;
                }
            }
            return false;
        }

        function evaluateBoard() {
            let score = 0;
            // Center column preference
            for (let r = 0; r < ROWS; r++) {
                if (board[r][3] === 2) score += 3;
                else if (board[r][3] === 1) score -= 3;
            }
            // Horizontal
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    score += scoreWindow(board[r][c], board[r][c+1], board[r][c+2], board[r][c+3]);
                }
            }
            // Vertical
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c < COLS; c++) {
                    score += scoreWindow(board[r][c], board[r+1][c], board[r+2][c], board[r+3][c]);
                }
            }
            // Diagonal
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    score += scoreWindow(board[r][c], board[r+1][c+1], board[r+2][c+2], board[r+3][c+3]);
                }
            }
            // Anti-diagonal
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 3; c < COLS; c++) {
                    score += scoreWindow(board[r][c], board[r+1][c-1], board[r+2][c-2], board[r+3][c-3]);
                }
            }
            return score;
        }

        function scoreWindow(a, b, c, d) {
            const cells = [a, b, c, d];
            const ai = cells.filter(x => x === 2).length;
            const human = cells.filter(x => x === 1).length;
            const empty = cells.filter(x => x === 0).length;
            if (ai === 4) return 1000;
            if (human === 4) return -1000;
            if (ai === 3 && empty === 1) return 50;
            if (human === 3 && empty === 1) return -50;
            if (ai === 2 && empty === 2) return 10;
            if (human === 2 && empty === 2) return -10;
            return 0;
        }

        function updatePlayerIndicator() {
            player1Box.classList.toggle('active', currentPlayer === 1);
            player2Box.classList.toggle('active', currentPlayer === 2);
        }

        function updateScores() {
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
    <script src="../js/game-utils.js"></script>
    <script src="../js/accounts.js"></script>
</body>
</html>
