<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #gameCanvas {
            border: 3px solid #00d9ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }
        
        .pong-scores {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin: 20px auto;
        }
        
        .player-score {
            text-align: center;
        }
        
        .player-name {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .player-points {
            font-size: 3rem;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .player-score.p1 .player-points { color: #00ff88; }
        .player-score.p2 .player-points { color: #ff6b6b; }
        
        .winning-score {
            margin: 10px 0;
            font-size: 1rem;
            color: #a0a0a0;
        }
        
        .winning-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .win-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .win-btn.active {
            background: #00d9ff;
            color: #1a1a2e;
            border-color: #00d9ff;
        }
        
        .controls-info {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin: 10px auto;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-container {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .difficulty-container.hidden {
            display: none;
        }
        
        .diff-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .diff-btn.active {
            background: #00d9ff;
            color: #1a1a2e;
            border-color: #00d9ff;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üèì Pong</h1>
            
            <div class="mode-selection">
                <button class="mode-btn active" data-mode="ai">vs AI</button>
                <button class="mode-btn" data-mode="2player">2 Players</button>
            </div>
            
            <div id="difficultyContainer" class="difficulty-container">
                <button class="diff-btn" data-difficulty="easy">Easy</button>
                <button class="diff-btn active" data-difficulty="medium">Medium</button>
                <button class="diff-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <p class="winning-score">First to reach:</p>
            <div class="winning-selector">
                <button class="win-btn" data-score="5">5</button>
                <button class="win-btn active" data-score="10">10</button>
                <button class="win-btn" data-score="15">15</button>
            </div>
            
            <div class="pong-scores">
                <div class="player-score p1">
                    <div class="player-name" id="p1Name">Player 1</div>
                    <div class="player-points" id="p1Score">0</div>
                </div>
                <div class="player-score p2">
                    <div class="player-name" id="p2Name">AI</div>
                    <div class="player-points" id="p2Score">0</div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            
            <div class="controls-info">
                <div>Player 1: W / S</div>
                <div id="p2Controls">AI Controlled</div>
            </div>
            
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Move your paddle to hit the ball.<br>
                Score by getting the ball past your opponent.<br>
                First to reach the winning score wins!</p>
            </div>
        </div>
    </div>
    
    <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-content">
            <h2 id="winnerText">Player 1 Wins!</h2>
            <p>Final Score: <span id="finalScore">0 - 0</span></p>
            <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game settings
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const BALL_SIZE = 10;
        const PADDLE_SPEED = 8;
        const INITIAL_BALL_SPEED = 5;
        
        // Game state
        let gameMode = 'ai';
        let aiDifficulty = 'medium';
        let winningScore = 10;
        let gameRunning = false;
        let animationId = null;
        
        // Paddles
        let paddle1 = { x: 20, y: canvas.height / 2 - PADDLE_HEIGHT / 2, dy: 0 };
        let paddle2 = { x: canvas.width - 30, y: canvas.height / 2 - PADDLE_HEIGHT / 2, dy: 0 };
        
        // Ball
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: INITIAL_BALL_SPEED, dy: 0 };
        
        // Scores
        let score1 = 0;
        let score2 = 0;
        
        // Key states
        const keys = {};
        
        function resetBall(direction = 1) {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = INITIAL_BALL_SPEED * direction;
            ball.dy = (Math.random() - 0.5) * 4;
        }
        
        function resetGame() {
            score1 = 0;
            score2 = 0;
            updateScoreDisplay();
            paddle1.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            paddle2.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            resetBall(1);
        }
        
        function updateScoreDisplay() {
            document.getElementById('p1Score').textContent = score1;
            document.getElementById('p2Score').textContent = score2;
        }
        
        function update() {
            // Move paddle 1
            if (keys['w'] || keys['W']) paddle1.dy = -PADDLE_SPEED;
            else if (keys['s'] || keys['S']) paddle1.dy = PADDLE_SPEED;
            else paddle1.dy = 0;
            
            paddle1.y += paddle1.dy;
            paddle1.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, paddle1.y));
            
            // Move paddle 2
            if (gameMode === '2player') {
                if (keys['ArrowUp']) paddle2.dy = -PADDLE_SPEED;
                else if (keys['ArrowDown']) paddle2.dy = PADDLE_SPEED;
                else paddle2.dy = 0;
            } else {
                // AI with difficulty levels
                const paddleCenter = paddle2.y + PADDLE_HEIGHT / 2;
                const targetY = ball.y;
                
                // Difficulty settings
                const settings = {
                    easy: { speed: 0.4, deadzone: 40, reaction: 0.6 },
                    medium: { speed: 0.7, deadzone: 20, reaction: 0.8 },
                    hard: { speed: 0.95, deadzone: 5, reaction: 1.0 }
                };
                const diff = settings[aiDifficulty];
                
                // AI only reacts when ball coming toward it (based on reaction chance)
                if (ball.dx > 0 && Math.random() < diff.reaction) {
                    if (paddleCenter < targetY - diff.deadzone) paddle2.dy = PADDLE_SPEED * diff.speed;
                    else if (paddleCenter > targetY + diff.deadzone) paddle2.dy = -PADDLE_SPEED * diff.speed;
                    else paddle2.dy = 0;
                } else if (ball.dx <= 0) {
                    // Return to center when ball going away
                    if (paddleCenter < canvas.height / 2 - 30) paddle2.dy = PADDLE_SPEED * 0.5;
                    else if (paddleCenter > canvas.height / 2 + 30) paddle2.dy = -PADDLE_SPEED * 0.5;
                    else paddle2.dy = 0;
                }
            }
            
            paddle2.y += paddle2.dy;
            paddle2.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, paddle2.y));
            
            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Ball collision with top/bottom
            if (ball.y <= 0 || ball.y >= canvas.height - BALL_SIZE) {
                ball.dy = -ball.dy;
                ball.y = Math.max(0, Math.min(canvas.height - BALL_SIZE, ball.y));
            }
            
            // Ball collision with paddles
            // Paddle 1
            if (ball.x <= paddle1.x + PADDLE_WIDTH && 
                ball.x >= paddle1.x &&
                ball.y + BALL_SIZE >= paddle1.y && 
                ball.y <= paddle1.y + PADDLE_HEIGHT) {
                ball.dx = Math.abs(ball.dx) * 1.05; // Speed up slightly
                const hitPos = (ball.y + BALL_SIZE / 2 - paddle1.y) / PADDLE_HEIGHT;
                ball.dy = (hitPos - 0.5) * 8;
                ball.x = paddle1.x + PADDLE_WIDTH;
            }
            
            // Paddle 2
            if (ball.x + BALL_SIZE >= paddle2.x && 
                ball.x <= paddle2.x + PADDLE_WIDTH &&
                ball.y + BALL_SIZE >= paddle2.y && 
                ball.y <= paddle2.y + PADDLE_HEIGHT) {
                ball.dx = -Math.abs(ball.dx) * 1.05;
                const hitPos = (ball.y + BALL_SIZE / 2 - paddle2.y) / PADDLE_HEIGHT;
                ball.dy = (hitPos - 0.5) * 8;
                ball.x = paddle2.x - BALL_SIZE;
            }
            
            // Scoring
            if (ball.x <= 0) {
                score2++;
                updateScoreDisplay();
                if (score2 >= winningScore) {
                    endGame(2);
                    return;
                }
                resetBall(-1);
            }
            
            if (ball.x >= canvas.width) {
                score1++;
                updateScoreDisplay();
                if (score1 >= winningScore) {
                    endGame(1);
                    return;
                }
                resetBall(1);
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw paddles
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(paddle1.x, paddle1.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(paddle2.x, paddle2.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // Draw ball
            ctx.fillStyle = '#00d9ff';
            ctx.beginPath();
            ctx.arc(ball.x + BALL_SIZE / 2, ball.y + BALL_SIZE / 2, BALL_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball glow
            ctx.shadowColor = '#00d9ff';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            resetGame();
            document.getElementById('startBtn').textContent = 'Playing...';
            document.getElementById('startBtn').disabled = true;
            gameLoop();
        }
        
        function endGame(winner) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const winnerName = winner === 1 ? 'Player 1' : (gameMode === 'ai' ? 'AI' : 'Player 2');
            document.getElementById('winnerText').textContent = `${winnerName} Wins!`;
            document.getElementById('finalScore').textContent = `${score1} - ${score2}`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('startBtn').disabled = false;
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
            if (e.key === ' ' && !gameRunning) {
                startGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            startGame();
        });
        
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                
                document.getElementById('p2Name').textContent = gameMode === 'ai' ? 'AI' : 'Player 2';
                document.getElementById('p2Controls').textContent = gameMode === 'ai' ? 'AI Controlled' : 'Player 2: ‚Üë / ‚Üì';
                document.getElementById('difficultyContainer').classList.toggle('hidden', gameMode !== 'ai');
                
                if (gameRunning) {
                    gameRunning = false;
                    cancelAnimationFrame(animationId);
                    document.getElementById('startBtn').textContent = 'Start Game';
                    document.getElementById('startBtn').disabled = false;
                }
                resetGame();
                draw();
            });
        });
        
        document.querySelectorAll('.win-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.win-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                winningScore = parseInt(btn.dataset.score);
            });
        });
        
        // Difficulty selection
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                aiDifficulty = btn.dataset.difficulty;
            });
        });
        
        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Initial draw
        draw();
    </script>
    <script src="../js/game-utils.js"></script>
    <script src="../js/accounts.js"></script>
</body>
</html>
