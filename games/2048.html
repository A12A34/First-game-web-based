<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-2048-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 20px auto;
        }
        
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.15s ease;
        }
        
        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #fff; }
        .tile[data-value="16"] { background: #f59563; color: #fff; }
        .tile[data-value="32"] { background: #f67c5f; color: #fff; }
        .tile[data-value="64"] { background: #f65e3b; color: #fff; }
        .tile[data-value="128"] { background: #edcf72; color: #fff; font-size: 1.8rem; }
        .tile[data-value="256"] { background: #edcc61; color: #fff; font-size: 1.8rem; }
        .tile[data-value="512"] { background: #edc850; color: #fff; font-size: 1.8rem; }
        .tile[data-value="1024"] { background: #edc53f; color: #fff; font-size: 1.5rem; }
        .tile[data-value="2048"] { background: #edc22e; color: #fff; font-size: 1.5rem; box-shadow: 0 0 30px rgba(237, 194, 46, 0.8); }
        .tile[data-value="4096"] { background: #3c3a32; color: #fff; font-size: 1.3rem; }
        .tile[data-value="8192"] { background: #3c3a32; color: #fff; font-size: 1.3rem; }
        
        .tile.new {
            animation: appear 0.2s ease;
        }
        
        .tile.merged {
            animation: pop 0.2s ease;
        }
        
        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .score-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .score-box {
            text-align: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 120px;
        }
        
        .score-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .score-add {
            position: absolute;
            color: #00ff88;
            font-weight: bold;
            animation: scoreAdd 0.5s ease forwards;
            pointer-events: none;
        }
        
        @keyframes scoreAdd {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
        
        .touch-hint {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üî¢ 2048</h1>
            
            <div class="score-display">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="bestScore">0</div>
                </div>
            </div>
            
            <div class="game-2048-board" id="board"></div>
            
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
            
            <p class="touch-hint">Use Arrow Keys or Swipe to move tiles</p>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Use arrow keys to slide all tiles.<br>
                When two tiles with the same number touch, they merge!<br>
                Get to 2048 to win!</p>
            </div>
        </div>
    </div>
    
    <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-content">
            <h2 id="endTitle">Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgainBtn" class="btn btn-primary">Try Again</button>
        </div>
    </div>

    <script>
        const SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048Best') || 0;
        let gameOver = false;
        let won = false;
        
        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('bestScore');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        
        bestScoreEl.textContent = bestScore;
        
        function initGame() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
            score = 0;
            gameOver = false;
            won = false;
            scoreEl.textContent = score;
            
            addRandomTile();
            addRandomTile();
            renderBoard();
        }
        
        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }
            
            if (emptyCells.length === 0) return false;
            
            const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
            return { r, c };
        }
        
        function renderBoard(newTile = null, mergedCells = []) {
            boardEl.innerHTML = '';
            
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    if (board[r][c] !== 0) {
                        tile.textContent = board[r][c];
                        tile.dataset.value = board[r][c];
                        
                        if (newTile && newTile.r === r && newTile.c === c) {
                            tile.classList.add('new');
                        }
                        
                        if (mergedCells.some(m => m.r === r && m.c === c)) {
                            tile.classList.add('merged');
                        }
                    }
                    
                    boardEl.appendChild(tile);
                }
            }
        }
        
        function slide(row) {
            let arr = row.filter(val => val !== 0);
            const merged = [];
            
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    merged.push(i);
                    arr[i + 1] = 0;
                    
                    if (arr[i] === 2048 && !won) {
                        won = true;
                    }
                }
            }
            
            arr = arr.filter(val => val !== 0);
            while (arr.length < SIZE) arr.push(0);
            
            return { result: arr, merged };
        }
        
        function move(direction) {
            if (gameOver) return false;
            
            let moved = false;
            let allMerged = [];
            const oldBoard = board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < SIZE; r++) {
                    let row = [...board[r]];
                    if (direction === 'right') row.reverse();
                    
                    const { result, merged } = slide(row);
                    
                    if (direction === 'right') result.reverse();
                    
                    merged.forEach(i => {
                        const col = direction === 'right' ? SIZE - 1 - i : i;
                        allMerged.push({ r, c: col });
                    });
                    
                    board[r] = result;
                }
            } else {
                for (let c = 0; c < SIZE; c++) {
                    let col = [];
                    for (let r = 0; r < SIZE; r++) col.push(board[r][c]);
                    
                    if (direction === 'down') col.reverse();
                    
                    const { result, merged } = slide(col);
                    
                    if (direction === 'down') result.reverse();
                    
                    merged.forEach(i => {
                        const row = direction === 'down' ? SIZE - 1 - i : i;
                        allMerged.push({ r: row, c });
                    });
                    
                    for (let r = 0; r < SIZE; r++) board[r][c] = result[r];
                }
            }
            
            // Check if board changed
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (oldBoard[r][c] !== board[r][c]) {
                        moved = true;
                        break;
                    }
                }
                if (moved) break;
            }
            
            if (moved) {
                const newTile = addRandomTile();
                scoreEl.textContent = score;
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048Best', bestScore);
                    bestScoreEl.textContent = bestScore;
                }
                
                renderBoard(newTile, allMerged);
                
                if (!canMove()) {
                    gameOver = true;
                    endGame();
                }
            }
            
            return moved;
        }
        
        function canMove() {
            // Check for empty cells
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) return true;
                }
            }
            
            // Check for possible merges
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const val = board[r][c];
                    if ((c < SIZE - 1 && board[r][c + 1] === val) ||
                        (r < SIZE - 1 && board[r + 1][c] === val)) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        function endGame() {
            const title = document.getElementById('endTitle');
            title.textContent = won ? 'üéâ You Win!' : 'Game Over!';
            document.getElementById('finalScore').textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }
        
        // Keyboard controls (Arrow keys + WASD)
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right',
                'w': 'up', 'W': 'up', 's': 'down', 'S': 'down',
                'a': 'left', 'A': 'left', 'd': 'right', 'D': 'right'
            };
            if (keyMap[e.key]) {
                e.preventDefault();
                move(keyMap[e.key]);
            }
        });
        
        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        
        boardEl.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        boardEl.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            if (Math.max(absDx, absDy) < 30) return;
            
            if (absDx > absDy) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }
        });
        
        // Button handlers
        document.getElementById('newGameBtn').addEventListener('click', initGame);
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            gameOverOverlay.classList.add('hidden');
            initGame();
        });
        
        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Initialize
        initGame();
    </script>
    <script src="../js/game-utils.js"></script>
    <script src="../js/accounts.js"></script>
</body>
</html>
