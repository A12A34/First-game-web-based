<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad - Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .canvas-container {
            border: 3px solid #333;
            border-radius: 15px;
            overflow: hidden;
        }
        #canvas {
            background: #fff;
            cursor: crosshair;
            display: block;
        }
        .toolbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .tool-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .tool-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        .tool-btn.active {
            background: #00ff88;
            color: #000;
        }
        .color-picker {
            display: flex;
            gap: 5px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .color-swatch:hover, .color-swatch.active {
            transform: scale(1.2);
        }
        .size-slider {
            width: 100px;
        }
        .action-btns {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .action-btn.clear {
            background: #ff6b6b;
            color: #fff;
        }
        .action-btn.save {
            background: #00ff88;
            color: #000;
        }
        .action-btn.undo {
            background: #ffaa00;
            color: #000;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üé® Drawing Pad</h1>
            
            <div class="game-area">
                <div class="toolbar">
                    <div class="tool-group">
                        <button class="tool-btn active" data-tool="brush">‚úèÔ∏è Brush</button>
                        <button class="tool-btn" data-tool="eraser">üßπ Eraser</button>
                        <button class="tool-btn" data-tool="fill">ü™£ Fill</button>
                    </div>
                    
                    <div class="tool-group">
                        <span>Size:</span>
                        <input type="range" id="brushSize" class="size-slider" min="1" max="50" value="5">
                        <span id="sizeValue">5</span>
                    </div>
                    
                    <div class="tool-group">
                        <div class="color-picker">
                            <div class="color-swatch active" style="background: #000" data-color="#000000"></div>
                            <div class="color-swatch" style="background: #ff0000" data-color="#ff0000"></div>
                            <div class="color-swatch" style="background: #00ff00" data-color="#00ff00"></div>
                            <div class="color-swatch" style="background: #0000ff" data-color="#0000ff"></div>
                            <div class="color-swatch" style="background: #ffff00" data-color="#ffff00"></div>
                            <div class="color-swatch" style="background: #ff00ff" data-color="#ff00ff"></div>
                            <div class="color-swatch" style="background: #00ffff" data-color="#00ffff"></div>
                        </div>
                        <input type="color" id="customColor" value="#000000" title="Custom Color">
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>
                
                <div class="action-btns">
                    <button class="action-btn undo" id="undoBtn">‚Ü© Undo</button>
                    <button class="action-btn clear" id="clearBtn">üóëÔ∏è Clear</button>
                    <button class="action-btn save" id="saveBtn">üíæ Save</button>
                </div>
            </div>
            
            <div class="instructions">
                <h3>How to Use</h3>
                <p>Draw on the canvas! Use different tools and colors to create your masterpiece.</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let brushSize = 5;
        let tool = 'brush';
        let history = [];
        let historyIndex = -1;

        function init() {
            // Initialize canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
            
            // Canvas events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch support
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
            
            // Tool buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    tool = btn.dataset.tool;
                });
            });
            
            // Color swatches
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.addEventListener('click', () => {
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    currentColor = swatch.dataset.color;
                    document.getElementById('customColor').value = currentColor;
                });
            });
            
            // Custom color
            document.getElementById('customColor').addEventListener('input', (e) => {
                currentColor = e.target.value;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            });
            
            // Brush size
            document.getElementById('brushSize').addEventListener('input', (e) => {
                brushSize = e.target.value;
                document.getElementById('sizeValue').textContent = brushSize;
            });
            
            // Action buttons
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('saveBtn').addEventListener('click', saveImage);
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            
            if (tool === 'fill') {
                floodFill(lastX, lastY, currentColor);
                saveState();
            }
        }

        function draw(e) {
            if (!isDrawing || tool === 'fill') return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = tool === 'eraser' ? '#ffffff' : currentColor;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                if (tool !== 'fill') {
                    saveState();
                }
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            isDrawing = true;
            [lastX, lastY] = [x, y];
            
            if (tool === 'fill') {
                floodFill(x, y, currentColor);
                saveState();
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing || tool === 'fill') return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = tool === 'eraser' ? '#ffffff' : currentColor;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function floodFill(startX, startY, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const startPos = (Math.floor(startY) * canvas.width + Math.floor(startX)) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            const fillRGB = hexToRgb(fillColor);
            
            if (startR === fillRGB.r && startG === fillRGB.g && startB === fillRGB.b) return;
            
            const stack = [[Math.floor(startX), Math.floor(startY)]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const pos = (y * canvas.width + x) * 4;
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                if (data[pos] !== startR || data[pos + 1] !== startG || data[pos + 2] !== startB) continue;
                
                visited.add(key);
                data[pos] = fillRGB.r;
                data[pos + 1] = fillRGB.g;
                data[pos + 2] = fillRGB.b;
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function saveState() {
            historyIndex++;
            history = history.slice(0, historyIndex);
            history.push(canvas.toDataURL());
            
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyIndex];
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
    <script src="../js/game-utils.js"></script>
    <script src="../js/accounts.js"></script>
</body>
</html>
