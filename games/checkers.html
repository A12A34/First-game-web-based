<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .checkers-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 55px);
            grid-template-rows: repeat(8, 55px);
            border: 4px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
        }
        .cell {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell.light { background: #f0d9b5; }
        .cell.dark { background: #b58863; }
        .cell.valid-move {
            background: rgba(0, 255, 136, 0.4);
            cursor: pointer;
        }
        .cell.valid-move:hover {
            background: rgba(0, 255, 136, 0.6);
        }
        .piece {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .piece.red {
            background: linear-gradient(145deg, #ff6b6b, #cc5555);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
        }
        .piece.black {
            background: linear-gradient(145deg, #444, #222);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.2);
        }
        .piece.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff88;
        }
        .piece.king::after {
            content: 'üëë';
            font-size: 1.2rem;
        }
        .player-info {
            display: flex;
            gap: 30px;
            margin: 15px 0;
        }
        .player-box {
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        .player-box.red {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
        }
        .player-box.black {
            background: rgba(68, 68, 68, 0.5);
            border: 2px solid #666;
        }
        .player-box.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }
        .player-name { font-weight: bold; }
        .player-pieces { font-size: 1.3rem; margin-top: 5px; }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
        }
        .game-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">‚¨õüî¥ Checkers</h1>
            
            <div class="checkers-container">
                <div class="game-mode">
                    <button class="mode-btn active" data-mode="pvp">2 Players</button>
                    <button class="mode-btn" data-mode="ai">vs AI</button>
                </div>
                
                <div class="player-info">
                    <div class="player-box red active" id="player1">
                        <div class="player-name">üî¥ Red</div>
                        <div class="player-pieces" id="redPieces">12</div>
                    </div>
                    <div class="player-box black" id="player2">
                        <div class="player-name">‚ö´ Black</div>
                        <div class="player-pieces" id="blackPieces">12</div>
                    </div>
                </div>
                
                <div class="message" id="message"></div>
                <div class="board" id="board"></div>
                
                <button id="newGameBtn" class="btn btn-primary" style="margin-top: 20px;">New Game</button>
            </div>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Move diagonally forward. Jump over opponent pieces to capture them. Reach the opposite end to become a King and move in all directions!</p>
            </div>
        </div>
    </div>

    <script>
        const SIZE = 8;
        let board = [];
        let selectedPiece = null;
        let currentPlayer = 'red';
        let gameOver = false;
        let vsAI = false;
        let mustJump = null;

        const boardEl = document.getElementById('board');
        const messageEl = document.getElementById('message');

        function init() {
            createBoard();
            newGame();
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    vsAI = btn.dataset.mode === 'ai';
                    newGame();
                });
            });
            
            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        }

        function createBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => handleCellClick(r, c));
                    boardEl.appendChild(cell);
                }
            }
        }

        function newGame() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            
            // Place pieces
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if ((r + c) % 2 === 1) {
                        if (r < 3) board[r][c] = { color: 'black', king: false };
                        else if (r > 4) board[r][c] = { color: 'red', king: false };
                    }
                }
            }
            
            selectedPiece = null;
            currentPlayer = 'red';
            gameOver = false;
            mustJump = null;
            messageEl.textContent = '';
            
            renderBoard();
            updatePlayerIndicator();
        }

        function renderBoard() {
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.innerHTML = '';
                    
                    const piece = board[r][c];
                    if (piece) {
                        const pieceEl = document.createElement('div');
                        pieceEl.className = `piece ${piece.color}${piece.king ? ' king' : ''}`;
                        if (selectedPiece && selectedPiece.row === r && selectedPiece.col === c) {
                            pieceEl.classList.add('selected');
                        }
                        cell.appendChild(pieceEl);
                    }
                }
            }
            
            // Show valid moves
            if (selectedPiece) {
                const moves = getValidMoves(selectedPiece.row, selectedPiece.col);
                moves.forEach(([mr, mc]) => {
                    const cell = document.querySelector(`.cell[data-row="${mr}"][data-col="${mc}"]`);
                    cell.classList.add('valid-move');
                });
            }
            
            updatePieceCounts();
        }

        function handleCellClick(row, col) {
            if (gameOver) return;
            if (vsAI && currentPlayer === 'black') return;
            
            const piece = board[row][col];
            
            if (piece && piece.color === currentPlayer) {
                if (mustJump && !(mustJump.row === row && mustJump.col === col)) {
                    return; // Must continue jumping with the same piece
                }
                selectedPiece = { row, col };
                renderBoard();
            } else if (selectedPiece) {
                const moves = getValidMoves(selectedPiece.row, selectedPiece.col);
                const move = moves.find(([mr, mc]) => mr === row && mc === col);
                
                if (move) {
                    makeMove(selectedPiece.row, selectedPiece.col, row, col);
                }
            }
        }

        function getValidMoves(row, col) {
            const piece = board[row][col];
            if (!piece) return [];
            
            const moves = [];
            const jumps = [];
            const directions = piece.king ? [-1, 1] : (piece.color === 'red' ? [-1] : [1]);
            
            for (const dr of directions) {
                for (const dc of [-1, 1]) {
                    const nr = row + dr;
                    const nc = col + dc;
                    
                    if (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE) {
                        if (!board[nr][nc]) {
                            moves.push([nr, nc]);
                        } else if (board[nr][nc].color !== piece.color) {
                            const jr = nr + dr;
                            const jc = nc + dc;
                            if (jr >= 0 && jr < SIZE && jc >= 0 && jc < SIZE && !board[jr][jc]) {
                                jumps.push([jr, jc]);
                            }
                        }
                    }
                }
            }
            
            // If jumps are available, must jump
            if (jumps.length > 0 || mustJump) return jumps;
            return moves;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const isJump = Math.abs(toRow - fromRow) === 2;
            
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = null;
            
            if (isJump) {
                const jumpedRow = (fromRow + toRow) / 2;
                const jumpedCol = (fromCol + toCol) / 2;
                board[jumpedRow][jumpedCol] = null;
            }
            
            // Check for king
            if ((piece.color === 'red' && toRow === 0) || (piece.color === 'black' && toRow === 7)) {
                piece.king = true;
            }
            
            // Check for additional jumps
            if (isJump) {
                const additionalJumps = getValidMoves(toRow, toCol).filter(
                    ([r, c]) => Math.abs(r - toRow) === 2
                );
                
                if (additionalJumps.length > 0) {
                    mustJump = { row: toRow, col: toCol };
                    selectedPiece = mustJump;
                    renderBoard();
                    return;
                }
            }
            
            mustJump = null;
            selectedPiece = null;
            
            // Check win condition
            if (checkWin()) {
                gameOver = true;
                messageEl.textContent = `${currentPlayer === 'red' ? 'üî¥ Red' : '‚ö´ Black'} Wins!`;
                renderBoard();
                return;
            }
            
            currentPlayer = currentPlayer === 'red' ? 'black' : 'red';
            updatePlayerIndicator();
            renderBoard();
            
            if (vsAI && currentPlayer === 'black') {
                setTimeout(aiMove, 500);
            }
        }

        function checkWin() {
            const opponent = currentPlayer === 'red' ? 'black' : 'red';
            let opponentPieces = 0;
            let opponentHasMoves = false;
            
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c]?.color === opponent) {
                        opponentPieces++;
                        if (getValidMoves(r, c).length > 0) {
                            opponentHasMoves = true;
                        }
                    }
                }
            }
            
            return opponentPieces === 0 || !opponentHasMoves;
        }

        function aiMove() {
            const pieces = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c]?.color === 'black') {
                        const moves = getValidMoves(r, c);
                        moves.forEach(([mr, mc]) => {
                            pieces.push({ from: [r, c], to: [mr, mc] });
                        });
                    }
                }
            }
            
            if (pieces.length > 0) {
                // Prefer jumps
                const jumps = pieces.filter(m => Math.abs(m.to[0] - m.from[0]) === 2);
                const move = jumps.length > 0 
                    ? jumps[Math.floor(Math.random() * jumps.length)]
                    : pieces[Math.floor(Math.random() * pieces.length)];
                
                selectedPiece = { row: move.from[0], col: move.from[1] };
                makeMove(move.from[0], move.from[1], move.to[0], move.to[1]);
            }
        }

        function updatePlayerIndicator() {
            document.getElementById('player1').classList.toggle('active', currentPlayer === 'red');
            document.getElementById('player2').classList.toggle('active', currentPlayer === 'black');
        }

        function updatePieceCounts() {
            let red = 0, black = 0;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c]?.color === 'red') red++;
                    if (board[r][c]?.color === 'black') black++;
                }
            }
            document.getElementById('redPieces').textContent = red;
            document.getElementById('blackPieces').textContent = black;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
