<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        canvas {
            border: 3px solid #00d9ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
            touch-action: none;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 5px;
            margin-top: 20px;
        }
        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        .touch-btn:active {
            background: rgba(0, 217, 255, 0.3);
            transform: scale(0.95);
        }
        .touch-btn.empty {
            visibility: hidden;
        }
        @media (pointer: coarse), (max-width: 768px) {
            .touch-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
    
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 class="game-title">üêç Snake Game</h1>
            
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            
            <div class="touch-controls" id="touchControls">
                <div class="touch-btn empty"></div>
                <button class="touch-btn" id="touchUp">‚ñ≤</button>
                <div class="touch-btn empty"></div>
                <button class="touch-btn" id="touchLeft">‚óÄ</button>
                <div class="touch-btn empty"></div>
                <button class="touch-btn" id="touchRight">‚ñ∂</button>
                <div class="touch-btn empty"></div>
                <button class="touch-btn" id="touchDown">‚ñº</button>
                <div class="touch-btn empty"></div>
            </div>
            
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Use Arrow Keys, WASD, or touch buttons to control.<br>
                Swipe on canvas to change direction.<br>
                Eat the red food to grow longer!</p>
            </div>
        </div>
    </div>

    <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script>
        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const finalScoreDisplay = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let gameRunning = false;

        highScoreDisplay.textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreDisplay.textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            direction = { ...nextDirection };
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            snake.forEach((seg, index) => {
                const gradient = ctx.createRadialGradient(
                    seg.x * gridSize + gridSize / 2,
                    seg.y * gridSize + gridSize / 2,
                    0,
                    seg.x * gridSize + gridSize / 2,
                    seg.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00d977');
                } else {
                    gradient.addColorStop(0, '#00d9ff');
                    gradient.addColorStop(1, '#0099cc');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(seg.x * gridSize + 1, seg.y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.strokeRect(seg.x * gridSize + 1, seg.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameSpeed = 100;
            initGame();
            startBtn.textContent = 'Playing...';
            startBtn.disabled = true;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            finalScoreDisplay.textContent = score;
            gameOverOverlay.classList.remove('hidden');
            startBtn.textContent = 'Start Game';
            startBtn.disabled = false;
        }

        function setDirection(dx, dy) {
            if (!gameRunning) {
                startGame();
                return;
            }
            if (dx === -1 && direction.x !== 1) nextDirection = { x: -1, y: 0 };
            if (dx === 1 && direction.x !== -1) nextDirection = { x: 1, y: 0 };
            if (dy === -1 && direction.y !== 1) nextDirection = { x: 0, y: -1 };
            if (dy === 1 && direction.y !== -1) nextDirection = { x: 0, y: 1 };
        }

        // Keyboard controls (WASD + Arrows)
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                if (!gameRunning) startGame();
                return;
            }
            switch (e.key) {
                case 'ArrowUp': case 'w': case 'W':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown': case 's': case 'S':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft': case 'a': case 'A':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
            }
        });

        // Touch button controls
        document.getElementById('touchUp').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('touchDown').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('touchLeft').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('touchRight').addEventListener('click', () => setDirection(1, 0));

        // Swipe controls on canvas
        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            
            if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                setDirection(dx > 0 ? 1 : -1, 0);
            } else {
                setDirection(0, dy > 0 ? 1 : -1);
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverOverlay.classList.add('hidden');
            startGame();
        });

        initGame();
        draw();
    </script>
    <script src="../js/accounts.js"></script>
</body>
</html>
